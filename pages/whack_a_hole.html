<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Hole</title>
    <link rel="stylesheet" href="../dist/app.main.css"></link>
 <style>
   .mole{
     background-image: url('../images/whackgame/mole.jpg');
     background-size: cover;
   }
 </style>
</head>
<body>
    <div class="flex flex-col h-screen">
    <header>
        <nav class="flex flex-shrink-0  items-center justify-start bg-gray-700 shadow-sm">
            <div class="p-4">
              <a href="../index.html" class="font-semibold text-xlg uppercase text-white ">
                JavaScript Game - 
              </a>
            </div>
          </nav>
      </header>
      <main class="flex-1 flex bg-gray-100 pt-8 justify-center">
        <div class="w-3/6 mx-auto align-middle">
           <div class="flex items-center justify-between">
               <h2 class="font-semibold text-lg">Score: 
                   <span id="score" class="ml-3 font-normal">0</span>
               </h2>
               <h2 class="font-semibold  text-lg">Seconds Left:
                   <span id="time-left" class="ml-3 font-normal">60</span>
                </h2>
          </div>
          <div class="flex flex-wrap flex-row  grid_layout w-full  mt-5">
              <div class="square w-32 m-1 h-32 border cursor-pointer border-gray-700 flex items-center justify-center" id="1"></div>
              <div class="square w-32 m-1 h-32 border cursor-pointer border-gray-700 flex items-center justify-center" id="2"></div>
              <div class="square w-32 m-1 h-32 border cursor-pointer border-gray-700 flex items-center justify-center" id="3"></div>
              <div class="square w-32 m-1 h-32 border cursor-pointer border-gray-700 flex items-center justify-center" id="4"></div>
              <div class="square w-32 m-1 h-32 border cursor-pointer border-gray-700 flex items-center justify-center" id="5"></div>
              <div class="square w-32 m-1 h-32 border  cursor-pointer border-gray-700 flex items-center justify-center" id="6"></div>
              <div class="square w-32 m-1 h-32 border cursor-pointer  border-gray-700 flex items-center justify-center" id="7"></div>
              <div class="square w-32 m-1 h-32 border cursor-pointer border-gray-700 flex items-center justify-center" id="8"></div>
              <div class="square w-32 m-1 h-32 border cursor-pointer border-gray-700 flex items-center justify-center" id="9"></div>
          </div>
        </div>
    </main>
    </div>
    <script src="../dist/js/whack.js" charset="utf-8"></script>
</body>
</html>
